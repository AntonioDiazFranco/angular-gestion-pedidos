<div class="container">
  <h2 style="text-align:center">Lista de Productos</h2>
  <div class="row">
  <div class="col-sm-1"><button type="button btn-primary" class="btn btn-primary" data-toggle="modal" data-target="#clientModal" (click)="onCreate()">Crear </button>
  </div>
  <div class="col-sm-11">  <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
      <input type="text" class="form-control"  aria-describedby="basic-addon1" name="flt" id="flt" [(ngModel)]="flt">
    </div>
  </div>
</div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Producto</th>
        <th>Marca</th>
        <th>Proveedor</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th style="width: 50px"></th>
        <th style="width: 50px"></th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let item of items | filter:flt; let indx = index ">
        <td>{{indx +1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.brand}}</td>
        <td>{{item.provider}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.price}}</td>

        <td><button type="button" class="btn btn-sm btn-primary" (click)="onEdit(item)" data-toggle="modal" data-target="#clientModal">Editar </button></td>
        <td><button type="button" class="btn btn-sm btn-danger"  (click)="onDelete(indx)">Eliminar </button></td>
      </tr>
    </tbody>
  </table>

  <div id="clientModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="clientModalLabel">
   <div class="modal-dialog" role="document">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <h4 class="modal-title" id="clientModalLabel">Producto</h4>
       </div>
       <div class="modal-body">
         <div *ngIf="item">
           <form #f="ngForm">
             <div class="form-group">
               <label for="name">Nombre del Producto</label>
               <input id="name" name="name"
                 placeholder="Nombre"
                 [(ngModel)]="item.name"
                 #name="ngModel"
                 required minlength="4"
                 type="text"
                 class="form-control">
             </div>
             <div class="form-group">
               <label for="brand">Marca</label>
               <input id="brand" name="brand"
                 placeholder="Marca"
                 [(ngModel)]="item.brand"
                 type="text" class="form-control" >
             </div>
             <div class="form-group">
               <label for="provider">Proveedor</label>
               <input id="provider" name="provider"
                 placeholder="provider" [(ngModel)]="item.provider"
                 type="text" class="form-control" >
             </div>
             <div class="form-group">
               <label for="quantity">Cantidad</label>
               <input id="quantity" name="quantity"
                 placeholder="Cantidad" [(ngModel)]="item.quantity"
                 type="text" class="form-control" >
             </div>
             <div class="form-group">
               <label for="price">Precio</label>
               <input id="price" name="price"
                 placeholder="precio" [(ngModel)]="item.price"
                 type="text" class="form-control" >
             </div>
           </form>
         </div>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
         <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSave(item)">Guardar</button>
       </div>
     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</div>
